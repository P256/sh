# See smb.conf.example for a more detailed config file or
# read the smb.conf manpage.
# Run 'testparm' to verify the config is correct after
# you modified it.

[global]
	workgroup = WORKGROUP
	server string = Samba Server Version %v
	security = user
	passdb backend = tdbsam
	printing = cups
	printcap name = cups
	load printers = yes
	cups options = raw
	
[web]
	comment=web files
	path=/data/web
	valid users = web
	write list = web
	create mask = 0755
	directory mask = 0755
	writable = yes
	browseable = yes